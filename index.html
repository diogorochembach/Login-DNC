<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ECOMMERCE DNC</title>
  </head>
  <body>
    <div class="containe">
      <header>
        <img class="logo-dnc" src="./assets/LogoDNC.png" alt="LogoDNC" />
      </header>

      <div class="login">
        <h2 class="h2index">Acesse com seu login ou cadastre-se!</h2>
        <h4 class="h4index">vocÃª pode entrar com o seu CPF</h4>

        <form class="form-login-index" action="">
          <div class="input-container">
            <label class="digite-nome" for="">Digite seu CPF:</label>
            <input class="input" type="number" placeholder="000.000.000-00" />
          </div>

          <div class="input-container">
            <label class="label-senha" for="">Senha:</label>
            <input
              class="input"
              type="password"
              placeholder="***************"
            />
          </div>

          <button class="button-entrar" type="submit" value="Tecle Enter">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
